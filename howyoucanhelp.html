    function startSlides() {
        document.getElementById("slides").innerHTML = slides[x];
        x++;

        // ^ updates x var and accordingly updates the slide

        if (x == slides.length) {
            x = 0;
        }

        if (x == 5) {
            document.getElementById("rainbarrelimgs").style.opacity = "1";
        } else if (x !== 5) {
            document.getElementById("rainbarrelimgs").style.opacity = "0";
        }

        if (x == 6) {
            document.getElementById("rainbarrelimgs2").style.opacity = "1";

            document.getElementById("rainbarrelimgs2").style.opacity = "0";

        // ^ manipulates opacity of images to show them one at a time

    }
